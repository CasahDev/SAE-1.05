<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Cr√©er une annonce</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/creationAnnonce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="row container-fluid align-items-center">
        <div class="row col-3 col-md-1">
            <img src="images/logo rond.png" alt="">
        </div>
        <div id="searchAndButtons" class="row col-9 col-md-11 align-items-center">
            <div id="connectionButtonsTiny" class="col-4 d-md-none">    
                <a href="#" class="d-inline-flex col-md-3 connectionButton">Connexion</a>
                <a href="#" class="d-inline-flex col-md-3 connectionButton">Inscription</a>
            </div>
            <div id="searchbar" class="col-12 col-md-7">
                <form action="">
                    <input type="text" name="searchbarInput" id="searchbarInput" placeholder="Rechercher votre artiste ..." class="col-11">
                    <button type="submit" id="searchButton" class="col-1">
                        <i class="bi bi-search">
                        </i>
                    </button>
                </form>
            </div>
            <div id="connectionButtonsLarge" class="d-none d-md-block col-md-4">    
                <a href="#" class="d-inline-flex col-md-3 connectionButton">Connexion</a>
                <a href="#" class="d-inline-flex col-md-3 connectionButton">Inscription</a>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
