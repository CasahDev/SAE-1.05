<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Rechercher une annonce</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/recherche.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="row col-md-1 col-4"><img src="images/logo rond.png" alt="logo"></div>
            <div class="row col-md-11 col-8">
                <div class="d-md-none col-1"></div>
                <div class="d-md-none col-4 ovalepetit"><a href="#">Connexion</a></div>
                <div class="d-md-none col-1"></div>
                <div class="d-md-none col-4 ovalepetit"><a href="#">Inscription</a></div>
            <div id="searchbar" class="col-md-6">
                <input type="text" name="searchbarInput" id="searchbarInput" placeholder="Rechercher votre artiste..." class="col-md-11 col-10">
                <button type="submit" id="searchButton" class="col-md-1">
                    <i class="bi bi-search">
                    </i>
                </button>
            </div>
            <div class="col-md-1 d-none d-md-block"></div>
            <div class="col-md-2 d-none d-md-block ovalegrand"><a href="#">Connexion</a></div>
            <div class="col-md-1 d-none d-md-block"></div>
            <div class="col-md-2 d-none d-md-block ovalegrand"><a href="#">Inscription</a></div>
        </div>
        </div>
    </header>
    <!--Partie filtre quand l'écran est en mode ordinateur-->
    <div class="container-fluid rubanorange d-md-block d-none">
        <div class="row justify-content-between align-items-center" id="filter">
            <div class="col-md-1 boite">Filtres</div>
            <div class="col-md-1 boite">Instrument ▼</div>
            <div class="col-md-1 boite">Style ▼</div>
            <div class="col-md-2 boite">Tarif | Entre <input type="number" class="nombrepetit">€ et <input type="number"class="nombrepetit">€</div>
            <div class="col-md-2 boite">Présentiel <input type="radio" name="choix" id="Présentiel"> | Distanciel <input type="radio" name="choix" id="Distanciel"></div>
            <div class="col-md-2 boite">Distance <input type="number" class="nombregrand"> km</div>
        </div>
    </div>
    <!--Partie filtre quand l'écran est en mode téléphone-->
    <div class="d-md-none col-6">
        <div id="filter">Filtres</div>
        <div class="box">
            <div class="container mt-5">
                <div class="form-group">
                    <select class="form-control">
                        <option class="orange" value="">Instruments ▼</option>
                        <option value="option1">Voix</option>
                        <option value="option2">Guitare</option>
                        <option value="option3">Batterie</option>
                        <option value="option4">Piano</option>
                    </select>
                </div>
            </div>
        <div class="box">
            <div class="container mt-5">
                <div class="form-group">
                    <select class="form-control">
                        <option class="orange" value="">Style ▼</option>
                        <option value="option1">Rock</option>
                        <option value="option2">Métal</option>
                        <option value="option3">Jazz</option>
                        <option value="option4">Pop</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box container">
                Tarif
        </div>
        <div class="box container">
                Entre <input type="number" class="nombregrand">€ et <input type="number" class="nombregrand">€ 
        </div>
        <div class="box container">
            <label id="Présentiel" class="box">Présentiel</label>
            <input type="radio" name="choixtel" id="presence">
            <label id="Distanciel" class="box">Distanciel</label>
            <input type="radio" name="choixtel" id="distance">
        </div>
        <div class="box container">
            Distance : <input type="number" class="nombregrand"> km</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
