<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Rechercher une annonce</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/recherche.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
        <div class="row align-items-center">
            <img src="images/logo rond.png" alt="logo" class="col-md-1 col-4 ">
            <div id="searchbar" class="col-md-6">
                <input type="text" name="searchbarInput" id="searchbarInput" placeholder="Rechercher votre artiste..." class="col-md-11 col-8">
                <button type="submit" id="searchButton" class="col-md-1">
                    <i class="bi bi-search">
                    </i>
                </button>
            </div>
            <div class="col-md-1 col-1"></div>
            <div class="col-md-1 col-5 ovale ecritblanc"><a href="#">Connexion</a></div>
            <div class="col-md-1 col-1"></div>
            <div class="col-md-1 col-5 ovale ecritblanc"><a href="#">Inscription</a></div>
        </div>
    </header>
    <div class="container-fluid rubanorange">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-1 boite">Filtres</div>
            <div class="col-md-1"></div>
            <div class="col-md-1 boite">Instrument ▼</div>
            <div class="col-md-1"></div>
            <div class="col-md-1 boite">Style ▼</div>
            <div class="col-md-1"></div>
            <div class="col-md-2 boite">Tarif | Entre ☐ € et ☐ €</div>
            <div class="col-md-1"></div>
            <div class="col-md-2 boite">Présentiel <input type="checkbox"> | Distanciel <input type="checkbox"></div>
            <div class="col-md-1"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
