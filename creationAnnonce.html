<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Créer une annonce</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/creationAnnonce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="row col-md-1 col-4">
                <img src="images/logo rond.png" alt="logo">
            </div>
            <div class="row col-md-11 col-8">
                <div class="d-md-none col-1"></div>
                <div class="d-md-none col-4 ovalepetit"><a href="#">Connexion</a></div>
                <div class="d-md-none col-1"></div>
                <div class="d-md-none col-4 ovalepetit"><a href="#">Inscription</a></div>
            <div id="searchbar" class="col-md-6">
                <input type="text" name="searchbarInput" id="searchbarInput" placeholder="Rechercher votre artiste..." class="col-md-11 col-10">
                <button type="submit" id="searchButton" class="col-md-1">
                    <i class="bi bi-search">
                    </i>
                </button>
            </div>
            <div class="col-md-1 d-none d-md-block"></div>
            <div class="col-md-1 d-none d-md-block ovalegrand"><a href="#">Connexion</a></div>
            <div class="col-md-1 d-none d-md-block"></div>
            <div class="col-md-1 d-none d-md-block ovalegrand"><a href="#">Inscription</a></div>
        </div>
        </div>
    </header>
    <div class="container-fluid" id="content">
        <form action="#">
            <h1>Créer une <span>annonce</span> :</h1>
        <div class="row col-md-6" id="left">
            <p>Ajoutez des <span>images</span> à votre annonce :</p>
            <div id="mainImage" class="col-md-6 d-inline-block">
                <img src="images/imagePlaceholder.png" alt="Bouton Ajouter une image" class="img-fluid" id="image1">
            </div>
            <div id="secondaryImages" class="row col-md-3 d-inline-block p-2">
                <img src="images/imagePlaceholder.png" alt="Bouton Ajouter une image" id="image2" class="img-fluid">
                <img src="images/imagePlaceholder.png" alt="Bouton Ajouter une image" class="img-fluid" id="image3">
            </div>   
            
            <label for="prixPresta">Quel est le <span>prix</span> de cette prestation ?</label>
            <input type="number" name="prixPrestaInput" id="prixPresta" placeholder="Prix (en euros)" class="col-md-7">
        </div>
        <div class="row col-md-6" id="right">
            <label for="titrePresta">Choisissez un <span>titre</span> :</label>
            <input type="text" name="titrePrestaInput" id="titrePresta" maxlength="75" placeholder="Titre (75 caractères maximum)">
            <label for="descPresta">Definissez une <span>description</span> :</label>
            <textarea name="descPrestaInput" id="descPresta" cols="30" rows="7" maxlength="2000" placeholder="Description (2000 caractères maximum)"></textarea>
            <div id="deplacementDiv">
                Avez-vous la possibilité de vous <span>déplacer</span> ?
                <label for="deplacementOUI">Oui</label>
                <input type="radio" name="deplacement" id="deplacementOUI">
                <label for="deplacementNON">Non</label>
                <input type="radio" name="deplacement" id="deplacementNON">
            </div>
            <div class="btn-group dropup">
                <button class="btn btn-primary dropdown-toggle drop" type="button" id="dropdownMenuButton"
                data-mdb-toggle="dropdown" aria-expanded="false">
                Checkbox dropdown
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkme1" />
                                <label class="form-check-label" for="Checkme1">Check me</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkme2" checked />
                                <label class="form-check-label" for="Checkme2">Check me</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkme3" />
                                <label class="form-check-label" for="Checkme3">Check me</label>
                            </div>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkme4" checked />
                                <label class="form-check-label" for="Checkme4">Check me</label>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
